<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#963D5A" />
  <title>InstaTranslate | Your one stop for intsant translation</title>
  <link rel="stylesheet" href="style.min.css">
</head>



<body>
  <div class="container">
    <div class="header">
      <h1>InstaTranslate</h1>

    </div>
    <div class="content">
      <div class="form">
        <form autocomplete="off" id="mySearch" onsubmit="sendData()">
          <input id="searchTerm" type="text" placeholder="Language detection on">
          <select id="langs">
          <option selected>Select target language</option>
          <option>Arabic</option>
          <option>English</option>
          <option>Spanish</option>
          <option>French</option>
          <option>Russian</option>
        </select>
        <div class="buttons">
          <button type="submit" name="button" id="translateBtn">Translate</button>
          <button type="button" id="clearBtn">Clear</button>
        </div>

        </form>

      </div>
      <div class="result">
        <h1>Translation</h1>
        <div id="result">

        </div>

      </div>
    </div>
    <div class="footer">
      <p>Made with love by <a href="http://yamensharaf.tk"> Yamen Sharaf</a></p>

    </div>

  </div>

  <script src="jquery-3.1.1.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="code.js" charset="utf-8"></script>
</body>

</html>
