<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#34495e" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <title>InstaTranslate | Your one stop for intsant translation</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.min.css">
</head>



<body>
  <div class="container">
    <div class="header">
      <h1><i class="fa fa-language" aria-hidden="true"></i> InstaTranslate</h1>

    </div>
    <div class="content">
      <div class="form">
        <form autocomplete="off" id="mySearch">
          <input id="searchTerm" type="text" placeholder="&#xf085;  Language detection on">
          <select id="langs">
          <optgroup selected label="Select Target language">
          <option>Arabic</option>
          <option>English</option>
          <option>Spanish</option>
          <option>French</option>
          <option>German</option>
          <option>Italian</option>
          <option>Russian</option>
          <option>Japanese</option>
          <option>Chinese</option>
        </select>
        <select id="provs">
          <optgroup label="Translation Provider">
          <option>Google</option>
          <option>Yandex</option>
        </select>
        <div class="buttons">
          <button type="submit" name="button" id="translateBtn"><i class="fa fa-globe" aria-hidden="true"></i>Translate</button>
          <button type="button" id="clearBtn"><i class="fa fa-times-circle" aria-hidden="true"></i>Clear</button>
        </div>

        </form>

      </div>
      <div class="result">
        <div id="result">
          <h1><i class="fa fa-language" aria-hidden="true"></i></h1>
        </div>

      </div>
    </div>
    <div class="footer">
      <p>Made with  <i class="fa fa-heart-o" aria-hidden="true"></i>  by <a target="_blank" href="http://yamensharaf.tk"> Yamen Sharaf</a></p>

    </div>

  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="code.js" charset="utf-8"></script>
</body>

</html>
